
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pemesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
function validasi(form){
if (form.user.value == ""){
alert("Anda belum mengisikan dengan lengkap?");
form.user.focus(); return (false); }
if (form.pass.value == ""){
alert("Anda belum mengisikan email?");
form.pass.focus();
return (false);
}
return (true);
}
</script>
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
<form method=POST action="#" onsubmit="return validasi(this)"
  <h2 class="mb-3"></h2>
  <div class="container">
    <h3>Formulir pemesana</h3>
          <div class="mb-3">
            <label for="firstName" class="form-label">Nama Depan</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Nama Belakang</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" required>
            </div>
           <div class="mb-3">
            <label for="number" class="form-label">NO WA</label>
                <input type="text" class="form-control" id="no wa" nama="no wa" placeholder="No wa anda..">
           <div class="mb-3">
            <label for="alamat" class="form-label">alamat</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
          <label for="paket" class="form-label">Pilih Paket Wisata</label>
          <select class="form-select" id="paket" required>
            <option selected disabled value="">-- Pilih Paket --</option>
            <option value="sunrise">Sunrise Merapi</option>
            <option value="city">City Tour</option>
            <option value="adventure">Adventure Tour</option>
            <option value="heritage">Jogja Heritage</option>
          </select>
        </div>
           <label for>Pembayaran:</label><br>
                <input type="radio" id="pembayaran" name="pembayaran" >
                 <label for>kartu kredit</label><br>
                <input type="radio" id="kartu kredit" name="kartu kredit" >
                 <label for>kartu debit</label><br>
                <input type="radio" id="kartu debit" name="kartu debit" >
                <label for>paypal</label><br>
                
          </div>
        </div>
        <div class="col-md-6">
          <label for="tanggal" class="form-label">Tanggal Keberangkatan</label>
          <input type="date" class="form-control" id="tanggal" required>
        </div>
        <div class="col-12">
          <label for="catatan" class="form-label">Catatan Tambahan</label>
          <textarea class="form-control" id="catatan" rows="3"></textarea>
        </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sameAddress">
            <label class="form-check-label" for="sameAddress">Alamat sama dengan billing</label>
          </div>
        </div>
      </div>

      <hr class="my-4">
      <button class="btn btn-success btn-lg w-100" type="submit">Kirim Pesanan</button>
    </form>
  </form>
  </div>
</script>
  <script src="checkout.js"></script>
  <script>
window.alert("Selamat Anda Berhasil");
</script>
</body>
</html>
